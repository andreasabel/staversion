github-users:
  yesodweb:
  - snoyberg
system-info:
  core-packages:
    ghc: '7.10.3'
    hoopl: '3.10.0.2'
    bytestring: '0.10.6.0'
    unix: '2.7.1.0'
    base: '4.8.2.0'
    time: '1.5.0.1'
    hpc: '0.6.0.2'
    filepath: '1.4.0.0'
    process: '1.2.3.0'
    array: '0.5.1.0'
    integer-gmp: '1.0.0.0'
    bin-package-db: '0.0.0.0'
    containers: '0.5.6.2'
    binary: '0.7.5.0'
    ghc-prim: '0.4.0.0'
    transformers: '0.4.2.0'
    deepseq: '1.4.1.1'
    pretty: '1.1.2.0'
    template-haskell: '2.10.0.0'
    directory: '1.2.2.0'
  ghc-version: '7.10.3'
  os: linux
  core-executables:
  - ghc
  - ghc-7.10.3
  - ghc-pkg
  - ghc-pkg-7.10.3
  - ghci
  - ghci-7.10.3
  - haddock
  - haddock-ghc-7.10.3
  - hp2ps
  - hpc
  - hsc2hs
  - runghc
  - runghc-7.10.3
  - runhaskell
  arch: x86_64
packages:
  drawille:
    users: []
    constraints:
      library-profiling: true
      flags: {}
      build-benchmarks: true
      skip-build: false
      tests: expect-success
      haddocks: expect-success
      maintainer: Pedro Tacla Yamada <tacla.yamada@gmail.com> @yamadapc
      version-range: ! '>=0.1.0.6 && <0.2'
    version: '0.1.0.6'
    github-pings:
    - yamadapc
    description:
      modules:
      - System.Drawille
      provided-exes:
      - image2term
      - senoid
      packages:
        base:
          components:
          - library
          - test-suite
          range: ==4.*
        hspec:
          components:
          - test-suite
          range: ! '>=1.11 && <2.3'
        containers:
          components:
          - library
          - test-suite
          range: ==0.5.*
        QuickCheck:
          components:
          - test-suite
          range: ! '>=2.6 && <3'
      tools: {}
tools:
- name: alex
  version: '3.1.7'
- name: c2hs
  version: '0.27.1'
- name: cpphs
  version: '1.19.3'
- name: happy
  version: '1.19.5'
- name: hsx2hs
  version: '0.13.4'
- name: gtk2hs-buildtools
  version: '0.13.0.5'
